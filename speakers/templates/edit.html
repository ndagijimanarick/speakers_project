<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit speaker details</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <form action="/update/{{speaker.id}}" method="post" class="form1">
      {%csrf_token%}
      <div>
        <br>
        <p>
            <h3><u>Update Details</u></h3>
        </p>
      </div>
      <div>
        <p>Speaker Id:</p>
        <div>
            <input type="text" name="sid" value="{{speaker.sid}}">
        </div>
      </div>
      <div>
        <p>First Name:</p>
        <div>
            <input type="text" name="fname" value="{{speaker.fname}}">
        </div>
      </div>
      <div>
        <p>Last Name:</p>
        <div>
            <input type="text" name="lname" value="{{speaker.lname}}">
        </div>
      </div>
      <div>
        <p>Topic:</p>
        <div>
            <input type="text" name="topic" value="{{speaker.topic}}">
        </div>
      </div>
     <div>
        <br>
        <button type="submit" class="submit">Update</button>
     </div>
    </form>
</body>
</html>
